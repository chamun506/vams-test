<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:pr="http://primefaces.org/rio">

	<div class="Animated05" id="layout-menu-cover">
		<h:panelGroup layout="block" id="sideContent">
			<ul class="layout-menu">
				<li><ui:fragment rendered="#{! loginForm.validateLoggedIn()}">
						<p:commandLink id="loginLink" process="@this"
							styleClass="menulink ripplelink BoldGray"
							action="#{navigationBean.login}" ajax="true"
							update="form:mainContent, backButtonPanel, growl"
							onsuccess="closeMobileMenu();">
							<i class="icon-round58 Fs40"></i>
							<span class="Fs18">Welcome, Guest<i
								class="icon-downwards Fright Fs20"></i><br /> <span
								class="Fs12 FontRobotoLight">Click to Login</span></span>
						</p:commandLink>
					</ui:fragment> 
					<ui:fragment rendered="#{loginForm.validateLoggedIn()}">
						<p:panel id="loggedinLink"
							styleClass="menulink ripplelink grey6"
							style="border: none; margin-left:-5px;">
							<div class="Container20 Responsive20">
								<i class="icon-round58 Fs40" style="vertical-align: middle; text-align:left;"></i>
							</div>
							<div class="Container80 Responsive80" style="text-align:left;">
								<h:outputText class="Fs20" value="#{loginForm.loggedUser}" style="text-align:left;" />
								<br />
								<h:outputText class="Fs12 FontRobotoLight" style="text-align:left;"
									value="#{loginForm.loggedRole}" />
								<div class="EmptyBox5"/>
							</div>
						</p:panel>
						<!-- 						<a href="#" class="menulink ripplelink"><i -->
						<!-- 									class="icon-two385 Fs16"></i> Change User</a> -->
						<!-- 							<a href="#" class="menulink ripplelink"><i -->
						<!-- 									class="icon-settings49 Fs16"></i> System Settings</a> -->
						<p:commandLink styleClass="Fs16 menulink ripplelink BoldGray"
							ajax="true" update="form:mainContent, backButtonPanel, growl"
							onsuccess="closeMobileMenu();" action="#{appUserForm.editUser(loginForm.loggedUser)}">
							<i class="fa fa-cog BoldGray"></i>
							<h:outputText value=" User settings" styleClass="Fs18 BoldGray"/>
						</p:commandLink>
						<p:commandLink styleClass="Fs16 menulink ripplelink BoldGray"
							ajax="true" update="form:mainContent, backButtonPanel, growl"
							onsuccess="closeMobileMenu();" action="#{loginForm.logout}">
							<i class="icon-thermostat1 BoldGray"></i>
							<h:outputText value=" Logout" styleClass="Fs18 BoldGray"/>
						</p:commandLink>


					</ui:fragment></li>
			</ul>
			<div class="Separator"></div>

		
				<pr:menu id="mainMenu">
					<p:menuitem id="rm_dashboard" value="Enter New Study Data" icon="fa fa-dashboard"
						action="#{studyForm.viewNewOne}" ajax="true"
						update="form:mainContent, backButtonPanel, growl" onsuccess="closeMobileMenu();"
						rendered="#{loginForm.validateLoggedIn()}" />
					<!-- <p:menuitem id="rm_notifications" value="Notifications"
						icon="fa fa-envelope-o" action="#{appUserForm.viewList}"
						ajax="true" update="form:mainContent, form:sideContent"
						onsuccess="closeMobileMenu();"
						rendered="#{loginForm.validateLoggedIn()}" /> -->
					<p:separator rendered="#{loginForm.validateAdmin()}" />
					<!-- 					<p:submenu id="rm_admin" label="Admin" icon="icon-mountains14" -->
					<!-- 						rendered="#{loginForm.validateAdmin()}"> -->
					<p:menuitem id="rm_users" value="Users" icon="fa  fa-users"
						action="#{appUserForm.viewList}" ajax="true"
						update="form:mainContent, backButtonPanel, growl" onsuccess="closeMobileMenu();"
						rendered="#{loginForm.validateAdmin()}" />
					<!-- 					</p:submenu> -->

				</pr:menu>
		
		</h:panelGroup>
	</div>

</ui:composition>
