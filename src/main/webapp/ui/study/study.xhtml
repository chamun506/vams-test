<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="Container100">

		<div class="TexAlLeft">
			<h:panelGrid columns="2" cellpadding="5" id="addStudyPanel">
				<p:outputLabel value="Study Name" />
				<p:outputPanel>
					<p:inputText style="width:56%;margin-right:5px;"
						value="#{studyForm.sessionModel.model.studyName}">
					</p:inputText>
				</p:outputPanel>
				<p:outputLabel value="Study Number" />
				<p:outputPanel>
					<p:inputText style="width:56%;margin-right:5px;"
						value="#{studyForm.sessionModel.model.studyNbr}">
					</p:inputText>
				</p:outputPanel>
				<p:outputLabel value="Run Number" />
				<p:outputPanel>
					<p:inputText style="width:56%;margin-right:5px;"
						value="#{studyForm.run.runNbr}">
					</p:inputText>
				</p:outputPanel>

				<div class="Container50 TexAlCenter">
					<p:outputPanel styleClass="shelfbutton">
						<p:commandButton value="Save" action="#{studyForm.saveNewStudy()}"
							ajax="true" update="form:mainContent, backButtonPanel, growl"
							rendered="#{studyForm.sessionModel.newMode}" />
						<p:commandButton value="Save" styleClass="materialbutton Green"
							icon="fa fa-plus" rendered="#{studyForm.sessionModel.editMode}"
							action="#{studyForm.updateStudy()}" ajax="true"
							update="form, growl" />
					</p:outputPanel>
				</div>
				<p:commandLink id="ajax" update="growl"
					actionListener="#{studyForm.newRun}">
					<h:outputText value="Add Run" />
				</p:commandLink>
			</h:panelGrid>

		</div>
	</div>
</ui:composition>
